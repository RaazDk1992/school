{% extends 'meta.html' %}
{% load static %}

{% block extra_css %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

{% endblock %}

{% block content %}

<section class="d-flex flex-column justify-content-center container  w-100">
    <h2 class="text-center my-4">{{viewName}}</h2>
    {% if list %}
    <table class="table table-bordered text-center" id="list">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-warning text-center w-50" role="alert">
            No notices available.
        </div>
    {% endif %}
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            $('#list').DataTable({
                "paging": true,
                "searching": true,
                "info": true,
                "lengthChange": true
            });
        });
    </script>
{% endblock %}
