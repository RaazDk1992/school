{% load static %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/testimonial.css' %}">
{% endblock %}

<section class="section-medium section-arrow--bottom-center section-arrow-primary-color bg-primary mt-2">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-white text-center">
                <h2 class="section-title testimonial-head">AnauBava</h2>
            </div>
        </div>
    </div>
</section>

<section class="section-primary t-bordered">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Testimonial Slider -->
            <div id="testimonialslide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                <div class="carousel-inner">
                    <!-- Slide 1 -->
                    <div class="carousel-item active">
                        <div class="testimonial-card">
                            <img src="https://via.placeholder.com/85" alt="User Image" class="testimonial-img">
                            <p class="testimonial-text">"This platform exceeded my expectations! Excellent service, professional team, and top-notch quality!"</p>
                            <p class="testimonial-name">Jane Doe</p>
                            <p class="testimonial-role">Marketing Manager, TechCorp</p>
                        </div>
                    </div>

                    <!-- Slide 2 -->
                    <div class="carousel-item">
                        <div class="testimonial-card">
                            <img src="https://via.placeholder.com/85" alt="User Image" class="testimonial-img">
                            <p class="testimonial-text">"Amazing platform! Highly recommended."</p>
                            <p class="testimonial-name">John Smith</p>
                            <p class="testimonial-role">CEO, Innovate Inc.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
