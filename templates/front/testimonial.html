{%load static%}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/testimonial.css' %}">
{% endblock %}
<section class="section-medium section-arrow--bottom-center section-arrow-primary-color bg-primary mt-2">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-white text-center">
                <h2 class="section-title testimonial-head">AnauBava</h2>
               
            </div>
        </div>
    </div>
</section>
<section class="section-primary t-bordered">
    <div class="container">
        <div class="row testimonial-three testimonial-three--col-three">
           
            <!-- Testimonial Slides -->
             
            <div id="testimonialslide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=First+Slide" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Second+Slide" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Third+Slide" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
