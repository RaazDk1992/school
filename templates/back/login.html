{% extends 'meta.html'%}
{% load static %}
{% block content %}

<div class=" d-flex justify-content-center align-items-center pt-2 ">

    <div class="card col-md-4 justify-content-center align-items-center">
        <div>
            <img class="card-img-top" src="{% static 'img/schoolx.png'%}" style="width:15rem;height:10rem;object-fit:contain;">
        </div>
        <div class="card-body">
          <form method="POST" class="" id="login-form">
            {% csrf_token%}
            <div class="form-row mb-3">
                    <div class="">
                    <label for="username">Email</label>
                    <input type="username" class="form-control" Name="username" id="username" placeholder="Email">
                    </div>
                    <div class="">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" Name="password" id="password" placeholder="Password">
                    </div>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            
          </form>
        </div>
      </div>

</div>

<script>

    function getCsrfToken() {
        return document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    }

    function submitLogin() {
        const form = document.getElementById("login-form");
        const formData = new FormData(form);  // Collects all form fields

        axios.post("/proxy/login/", formData, {
            headers: { "Content-Type": "multipart/form-data",
                        "X-CSRFToken": getCsrfToken() }  
        })
        .then(response => {
            console.log("Response:", response.data);
            alert("Login successful: " + JSON.stringify(response.data));
        })
        .catch(error => {
            console.error("Error:", error.response ? error.response.data : error);
            alert("Login failed: " + (error.response ? error.response.data : "Unknown error"));
        });
    }
</script>

{%endblock%}
