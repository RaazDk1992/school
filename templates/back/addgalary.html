{% extends 'meta.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add Gallery</h2>

    <form method="POST" class="col-sm-8" enctype="multipart/form-data">
        {% csrf_token %}
    
        <!-- Gallery Form -->
        <div class="row mt-3">
            <div>
                {{ gallery_form.as_p }}
            </div>
        </div>
    
       
        <div id="image_field" class="mt-3">
            {{ gallery_image_formset.management_form }} 
            
            {% for form in gallery_image_formset %}
                <div class="form-row">
                    {{form.image}}
                    <label for="image">Select Files</label>
                    <input type="file" name="image_{{ forloop.counter }}" multiple="multiple" />
                </div>
            {% endfor %}
        </div>
    
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    
</div>


{% endblock %}
